<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World!');

    // Interpolated
    console.log('Hello I am a %s string', '(^-^)');
    var face = '(^_^)';
    console.log(`Hello I am a ${face} string`);

    // Styled
    console.log('%cError!', 'font-size: 14px; color: red;')

    // warning!
    console.warn('WARNING!');

    // Error :|
    console.error('ERROR!');

    // Info
    console.info('Here is some information!');

    // Testing
    console.assert(1 === 2, 'That is wrong');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'const [p] does not have the class [ouch]');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`NAME: ${dog.name}`);
      console.log(`YEARS: ${dog.age}`);
      console.log(`AGE: ${dog.age * 7}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Jon');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Jon');
    console.count('Jon');

    // timing
    console.time('fetching data...');
    fetch('https://api.github.com/users/tivo389')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data...');
        console.log(data);
      });
  </script>
</body>
</html>
